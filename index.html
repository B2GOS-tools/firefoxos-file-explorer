<!DOCTYPE html>
<html>
    <head>
        <title>FirefoxOS File Explorer</title>

        <meta name="viewport" content="width=device-width" />

        <link href="css/file-explorer.css" rel="stylesheet" type="text/css">
        <!-- Building blocks -->
        <link href="css/headers.css" rel="stylesheet" type="text/css">
        <link href="css/lists.css" rel="stylesheet" type="text/css">
        <link href="css/action_menu.css" rel="stylesheet" type="text/css">

        <script defer src="js/jquery-1.10.2.min.js"></script>
        <script defer src="js/app.js"></script>
        <script defer src="js/app_init.js"></script>
    </head>
    <body role="application">
        <section role="region">
            <header>
                <button><span class="icon icon-menu">menu</span></button>
                <menu type="toolbar">
                    <a href="#"><span class="icon icon-add">add</span></a>
                </menu>
                <h1>SD Explorer</h1>
            </header>
        </section>

        <section data-type="list">
            <!-- TODO: Generate this list dynamically (with a mock at the beginning) -->
            <header>Root folder <span id="header-info"></span></header>
            <ul id="content-list"></ul>
        </section>

        <form id="action-form" role="dialog" data-type="action" onsubmit="return false;">
            <header id="action-header"></header>
            <menu type="toolbar">
                <button id="open" disabled>Open</button>
                <button id="share">Share</button>
                <button id="delete">Delete</button>
                <button id="cancel">Cancel</button>
            </menu>
        </form>
    </body>
</html>
